<h1>Todo list with Angular2</h1>

<form (submit)="addItem()">
    <input class="form-control" type="text" name="" value="" [(ngModel)]="taskInput.name" placeholder="Writte your task and press enter">
    <input type="submit" [disabled]="!taskInput.name" class="btn btn-default" value="Add task" />
</form>

<ul class="options">
    <li [ngClass]="{'active': typeList == ''}">
        <a [routerLink]="['TaskAll']">
            <i class="fa fa-list fa-2x"></i>
            <span class="title">All</span>
        </a>
    </li>
    <li [ngClass]="{'active': typeList == 'started'}">
        <a [routerLink]="['TaskList', {'list': 'started'}]">
            <i class="fa fa-hourglass-start fa-2x"></i>
            <span class="title">Started</span>
        </a>
    </li>
    <li [ngClass]="{'active': typeList == 'done'}">
        <a [routerLink]="['TaskList', {'list': 'done'}]">
            <i class="fa fa-check fa-2x"></i>
            <span class="title">Done</span>
        </a>
    </li>
</ul>


<ul class="status-examples pull-right">
    <li><span class="badged"></span>Listed</li>
    <li><span class="badged started"></span>Started</li>
    <li><span class="badged done"></span> Done</li>
</ul>
<todo-list [typeList]="typeList" [tasks]="componentTodos"></todo-list>


<ng2-notify></ng2-notify>
